<!doctype html>
<html>
    <head>
        <title>genpassgen</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="icon" type="image/x-icon" href="./favicon.ico">
    </head>

    <body>
        <header>
            <div class="navbar navbar-dark bg-dark">
                <div class="container">
                    <div class="navbar-brand">
                        <strong>genpassgen</strong>
                    </div>
                    <div class="navbar-brand">
                        <small>The Generator of Password Generators</small>
                    </div>
                </div>
            </div>
        </header>

        <div class="py-5 bg-light">
            <div class="container">
                <h2>Password Configuration</h2>

                <h3>Length</h3>

                <div class="form-group row">
                    <div class="col-3">
                        <input class="form-control" type="range" value="36" min="4" max="64" id="password-length">
                    </div>
                    <label for="password-length" class="col-2 col-form-label" id="password-length-label">36</label>
                </div>

                <h3>Include characters</h3>

                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" checked="true" id="include-upper-cases">
                        Include upper cases (ABC...)
                    </label>
                </div>

                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" checked="true" id="include-lower-cases">
                        Include lower cases (abc...)
                    </label>
                </div>

                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" checked="true" id="include-numbers">
                        Include numbers (123...)
                    </label>
                </div>

                <div class="form-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" checked="true" id="include-symbols">
                        Include symbols
                    </label>
                    <input class="form-control form-control-sm" type="input" id="symbols-included" value="!@#$%^+=" size="30" style="margin-left: 0.5em">
                </div>

                <hr>

                <h2>Password Generator</h2>

                <div class="form-group">
                    <label for="password-generator">Please copy and paste into your terminal</label>
                    <textarea id="password-generator" class="form-control" readonly></textarea>
                </div>

                <button type="button" id="copy-to-clipboard" class="btn btn-primary">Copy to clipboard</button>
            </div>
        </div>

        <footer class="py-3 footer">
            <div class="container">
                You can visit my <a href="https://github.com/johnlinp/genpassgen">project home</a>.
            </div>
        </footer>

        <script src="./index.js"></script>
    </body>
</html>
